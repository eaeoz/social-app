<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentation Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --bg-card: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #666666;
      --border-color: #e0e0e0;
      --accent: #667eea;
      --accent-hover: #5568d3;
      --success: #4CAF50;
      --danger: #f44336;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --bg-card: #252525;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --border-color: #404040;
      --accent: #7c8adb;
      --accent-hover: #8b98e8;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      -webkit-app-region: drag;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 20px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: 0.3px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      -webkit-app-region: no-drag;
    }

    .theme-toggle, .header-btn {
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      padding: 14px 16px;
      transition: all 0.2s;
      font-size: 13px;
      font-weight: 500;
      height: 100%;
    }

    .theme-toggle:hover, .header-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .header-btn.close-btn {
      font-size: 20px;
      padding: 14px 20px;
    }

    .header-btn.close-btn:hover {
      background: #e74c3c;
    }

    .stats-bar {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      padding: 12px 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-shrink: 0;
      font-size: 13px;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stat-value {
      font-weight: 600;
      color: var(--accent);
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .content::-webkit-scrollbar {
      width: 8px;
    }

    .content::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    .content::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    .content::-webkit-scrollbar-thumb:hover {
      background: var(--accent);
    }

    .search-section {
      flex-shrink: 0;
    }

    .search-input {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border-color);
      border-radius: 6px;
      font-size: 15px;
      background: var(--bg-card);
      color: var(--text-primary);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .articles-grid {
      display: grid;
      gap: 15px;
    }

    .article-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .article-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow);
      border-color: var(--accent);
    }

    .article-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
      gap: 15px;
    }

    .article-meta {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      flex: 1;
    }

    .article-category {
      font-size: 24px;
    }

    .article-info {
      flex: 1;
    }

    .article-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 6px;
      line-height: 1.3;
    }

    .article-author {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .article-date {
      font-size: 12px;
      color: var(--text-secondary);
      background: var(--bg-secondary);
      padding: 4px 10px;
      border-radius: 12px;
      white-space: nowrap;
    }

    .article-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 12px;
    }

    .tag-badge {
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 500;
    }

    .article-summary {
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }

    .article-stats {
      display: flex;
      gap: 15px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 15px 0;
      flex-shrink: 0;
    }

    .pagination button {
      padding: 8px 16px;
      border: 1px solid var(--border-color);
      background: var(--bg-card);
      color: var(--text-primary);
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }

    .pagination button:hover:not(:disabled) {
      background: var(--bg-secondary);
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      padding: 60px;
    }

    .spinner {
      border: 3px solid var(--border-color);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Reader Modal */
    .reader-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-primary);
      z-index: 10000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .reader-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .reader-header-left {
      display: flex;
      align-items: center;
      padding: 14px 20px;
    }

    .reader-header h2 {
      font-size: 16px;
      font-weight: 600;
    }

    .reader-close {
      position: fixed;
      top: 80px;
      right: 40px;
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      color: var(--text-primary);
      font-size: 24px;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 50%;
      transition: all 0.2s;
      z-index: 1000;
      box-shadow: 0 4px 12px var(--shadow);
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .reader-close:hover {
      background: var(--danger);
      color: white;
      border-color: var(--danger);
      transform: rotate(90deg) scale(1.1);
    }

    .reader-content {
      flex: 1;
      overflow-y: auto;
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    .reader-content::-webkit-scrollbar {
      width: 10px;
    }

    .reader-content::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    .reader-content::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 5px;
    }

    .reader-meta {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--border-color);
    }

    .reader-info h1 {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 15px;
      line-height: 1.3;
    }

    .reader-details {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .reader-author {
      font-size: 16px;
      color: var(--text-secondary);
    }

    .reader-date {
      font-size: 14px;
      color: var(--text-secondary);
      background: var(--bg-secondary);
      padding: 5px 12px;
      border-radius: 15px;
    }

    .reader-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 30px;
    }

    .reader-tag {
      background: var(--accent);
      color: white;
      padding: 6px 14px;
      border-radius: 15px;
      font-size: 13px;
      font-weight: 500;
    }

    .reader-body {
      font-size: 16px;
      line-height: 1.8;
      color: var(--text-primary);
    }

    .reader-body h1, .reader-body h2, .reader-body h3 {
      margin-top: 24px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .reader-body h1 { font-size: 28px; }
    .reader-body h2 { font-size: 24px; }
    .reader-body h3 { font-size: 20px; }

    .reader-body p {
      margin-bottom: 16px;
    }

    .reader-body code {
      background: var(--bg-secondary);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 14px;
    }

    .reader-body pre {
      background: var(--bg-secondary);
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      margin-bottom: 16px;
    }

    .reader-body pre code {
      background: none;
      padding: 0;
    }

    .reader-body ul, .reader-body ol {
      margin-left: 24px;
      margin-bottom: 16px;
    }

    .reader-body li {
      margin-bottom: 8px;
    }

    .reader-body blockquote {
      border-left: 4px solid var(--accent);
      padding-left: 16px;
      margin: 16px 0;
      color: var(--text-secondary);
      font-style: italic;
    }

    .reader-body table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
    }

    .reader-body th, .reader-body td {
      border: 1px solid var(--border-color);
      padding: 8px 12px;
      text-align: left;
    }

    .reader-body th {
      background: var(--bg-secondary);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1>üìö Documentation Viewer</h1>
      </div>
      <div class="header-actions">
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">üåì</button>
        <button class="header-btn close-btn" onclick="closeWindow()" title="Close">‚úï</button>
      </div>
    </div>

    <div class="stats-bar">
      <div class="stat-item">
        <span>üìÑ Total:</span>
        <span class="stat-value" id="totalCount">0</span>
      </div>
      <div class="stat-item">
        <span>üîç Showing:</span>
        <span class="stat-value" id="showingCount">0</span>
      </div>
      <div class="stat-item">
        <span>üìä Categories:</span>
        <span class="stat-value" id="categoryCount">0</span>
      </div>
    </div>

    <div class="content">
      <div id="loadingState" class="loading">
        <div class="spinner"></div>
        <p>Loading articles...</p>
      </div>

      <div id="articlesView" style="display: none;">
        <div class="search-section">
          <input type="text" class="search-input" id="searchInput" placeholder="üîç Search documentation..." oninput="filterArticles()">
        </div>

        <div class="articles-grid" id="articlesGrid"></div>

        <div class="pagination">
          <button onclick="prevPage()" id="prevBtn">‚Üê Previous</button>
          <span id="pageInfo">Page 1 of 1</span>
          <button onclick="nextPage()" id="nextBtn">Next ‚Üí</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Fullscreen Reader Modal -->
  <div id="readerModal" class="reader-modal" style="display: none;">
    <div class="reader-header">
      <div class="reader-header-left">
        <h2>üìñ Reading Documentation</h2>
      </div>
      <button class="reader-close" onclick="closeReader()" title="Close">‚úï</button>
    </div>
    <div class="reader-content">
      <div class="reader-meta">
        <div class="reader-info">
          <h1 id="readerArticleTitle">Article Title</h1>
          <div class="reader-details">
            <span class="reader-author" id="readerAuthor">by Author</span>
            <span class="reader-date" id="readerDate">2024-01-01</span>
            <span class="reader-date" id="readerCategory">Category</span>
          </div>
        </div>
      </div>
      <div class="reader-tags" id="readerTags"></div>
      <div class="reader-body" id="readerBody"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const ITEMS_PER_PAGE = 10;
    const fs = require('fs');
    const path = require('path');
    
    let articles = [];
    let filteredArticles = [];
    let currentPage = 1;
    let theme = localStorage.getItem('theme') || 'light';

    const categoryEmojis = {
      'general': 'üìù',
      'admin-client': 'üîê',
      'blog': 'üì∞',
      'client': 'üíª',
      'mobileapp': 'üì±'
    };

    window.onload = () => {
      applyTheme();
      loadArticles();
    };

    function loadArticles() {
      try {
        const jsonPath = path.join(__dirname, '..', 'articles.json');
        const data = fs.readFileSync(jsonPath, 'utf-8');
        articles = JSON.parse(data);
        filteredArticles = [...articles];
        
        updateStats();
        currentPage = 1;
        renderArticles();
        
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('articlesView').style.display = 'block';
      } catch (error) {
        document.getElementById('loadingState').innerHTML = `
          <div class="empty-icon" style="font-size: 64px;">‚ùå</div>
          <h3>Failed to Load Articles</h3>
          <p>${error.message}</p>
        `;
      }
    }

    function updateStats() {
      document.getElementById('totalCount').textContent = articles.length;
      document.getElementById('showingCount').textContent = filteredArticles.length;
      
      const categories = new Set(articles.map(a => a.category));
      document.getElementById('categoryCount').textContent = categories.size;
    }

    function toggleTheme() {
      theme = theme === 'light' ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
      applyTheme();
    }

    function applyTheme() {
      document.body.setAttribute('data-theme', theme);
    }

    function closeWindow() {
      if (window.require) {
        const { remote } = window.require('electron');
        const win = remote.getCurrentWindow();
        win.close();
      } else {
        window.close();
      }
    }

    function renderArticles() {
      const grid = document.getElementById('articlesGrid');
      grid.innerHTML = '';

      if (filteredArticles.length === 0) {
        grid.innerHTML = `
          <div style="text-align: center; padding: 60px 20px; color: var(--text-secondary);">
            <div style="font-size: 48px; margin-bottom: 15px;">üîç</div>
            <h3 style="font-size: 20px; margin-bottom: 10px;">No matching articles</h3>
            <p style="font-size: 14px;">Try different search terms.</p>
          </div>
        `;
        updatePagination();
        return;
      }

      const start = (currentPage - 1) * ITEMS_PER_PAGE;
      const end = start + ITEMS_PER_PAGE;
      const pageArticles = filteredArticles.slice(start, end);

      pageArticles.forEach(article => {
        const card = document.createElement('div');
        card.className = 'article-card';
        card.onclick = () => viewArticle(article);
        
        const logo = article.logo || 'üìù';
        const date = new Date(article.date).toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric' 
        });
        
        // Calculate read time (approximate)
        const wordCount = article.content ? article.content.split(/\s+/).length : 0;
        const readTime = Math.max(1, Math.ceil(wordCount / 200));
        
        card.innerHTML = `
          <div class="article-header">
            <div class="article-meta">
              <span class="article-category">${logo}</span>
              <div class="article-info">
                <div class="article-title">${escapeHtml(article.title)}</div>
                <div class="article-author">by ${escapeHtml(article.author)}</div>
              </div>
              <span class="article-date">${date}</span>
            </div>
          </div>
          ${article.tags && article.tags.length > 0 ? `
            <div class="article-tags">
              ${article.tags.slice(0, 5).map(tag => `<span class="tag-badge">${escapeHtml(tag)}</span>`).join('')}
              ${article.tags.length > 5 ? `<span class="tag-badge">+${article.tags.length - 5} more</span>` : ''}
            </div>
          ` : ''}
          <div class="article-summary">${escapeHtml(article.excerpt || 'No summary available')}</div>
          <div class="article-stats">
            <span>üìñ ${readTime} min read</span>
            <span>üìù ${article.tags ? article.tags.length : 0} tags</span>
          </div>
        `;
        grid.appendChild(card);
      });

      updatePagination();
    }

    function updatePagination() {
      const totalPages = Math.ceil(filteredArticles.length / ITEMS_PER_PAGE);
      document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages || 1}`;
      document.getElementById('prevBtn').disabled = currentPage === 1;
      document.getElementById('nextBtn').disabled = currentPage >= totalPages;
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderArticles();
        document.querySelector('.content').scrollTop = 0;
      }
    }

    function nextPage() {
      const totalPages = Math.ceil(filteredArticles.length / ITEMS_PER_PAGE);
      if (currentPage < totalPages) {
        currentPage++;
        renderArticles();
        document.querySelector('.content').scrollTop = 0;
      }
    }

    function filterArticles() {
      const query = document.getElementById('searchInput').value.toLowerCase().trim();
      
      if (!query) {
        filteredArticles = [...articles];
      } else {
        filteredArticles = articles.filter(article => 
          article.title.toLowerCase().includes(query) ||
          article.author.toLowerCase().includes(query) ||
          (article.excerpt && article.excerpt.toLowerCase().includes(query)) ||
          article.content.toLowerCase().includes(query) ||
          (article.tags && article.tags.some(tag => tag.toLowerCase().includes(query)))
        );
      }
      
      updateStats();
      currentPage = 1;
      renderArticles();
    }

    function viewArticle(article) {
      const date = new Date(article.date).toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
      
      document.getElementById('readerArticleTitle').textContent = article.title;
      document.getElementById('readerAuthor').textContent = `by ${article.author}`;
      document.getElementById('readerDate').textContent = date;
      document.getElementById('readerCategory').textContent = article.category;
      
      const tagsContainer = document.getElementById('readerTags');
      if (article.tags && article.tags.length > 0) {
        tagsContainer.innerHTML = article.tags.map(tag => 
          `<span class="reader-tag">${escapeHtml(tag)}</span>`
        ).join('');
        tagsContainer.style.display = 'flex';
      } else {
        tagsContainer.style.display = 'none';
      }
      
      const readerBody = document.getElementById('readerBody');
      if (typeof marked !== 'undefined') {
        readerBody.innerHTML = marked.parse(article.content);
      } else {
        readerBody.textContent = article.content;
      }
      
      document.getElementById('readerModal').style.display = 'flex';
    }

    function closeReader() {
      document.getElementById('readerModal').style.display = 'none';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        if (document.getElementById('readerModal').style.display === 'flex') {
          closeReader();
        }
      }
    });
  </script>
</body>
</html>
